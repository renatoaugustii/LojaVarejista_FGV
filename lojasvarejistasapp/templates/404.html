<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bootstrap 5 404 Error Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Estilos personalizados */
    .error-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #007bff;
    }

    .error-title {
      font-weight: bold;
      color: #ffffff;
      margin-bottom: 0;
    }

    .error-title span {
      display: block;
    }

    .btn-custom {
        color: #black; /* Define a cor do texto como branco */
        background-color: #fff; /* Define o fundo como branco */
        border-color: #fff; /* Define a cor da borda como branco */
      }


  </style>
</head>

<body>
  <div class="error-container">
    <h1 class="error-title display-1 text-center">
      <span>ERRO 404</span>
      <h4 class="text-white mb-4">Essa página não existe!</h4>
    </h1>
    <a href="{%url 'home'%}" class="home-button btn btn-custom">Home</a>
  </div>
</body>

</html>
